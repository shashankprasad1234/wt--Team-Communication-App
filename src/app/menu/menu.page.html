  <ion-menu contentId="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-content>
<ion-list>
  <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
    <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
      <ion-icon [name]=p.icon slot="start"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>

  </ion-menu-toggle>
</ion-list>

  </ion-content>


  </ion-menu>
<ion-router-outlet id="menu" main></ion-router-outlet>
